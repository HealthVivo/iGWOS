<ideogram>

<spacing>
default = 0.005r

<pairwise hsY hs1>
# spacing between hsY and hs1 is 50x 0.1% of image
spacing = 15r
</pairwise>

</spacing>

# Ideogram position, fill and outline
radius    = 0.9r
thickness = 30p
fill      = yes
stroke_color     = dgrey
stroke_thickness = 2p

# Minimum definition for ideogram labels.
show_label       = yes
# see etc/fonts.conf for list of font names
label_font       = default
label_radius     = dims(image,radius) - 40p
#label_radius     = 1r + 75p
label_size       = 42
label_parallel   = yes
label_case       = upper
#label_format     = eval(sprintf("chr%s",var(label)))

# ideogram cytogenetic bands, if defined in the karyotype file
show_bands = yes
fill_bands = yes
band_transparency = 4

</ideogram>